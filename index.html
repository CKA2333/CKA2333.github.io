<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Welcome | Qifeng Yang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; overflow: hidden; font-family: Arial, sans-serif; }

    /* Banner fullscreen */
    #banner {
      background: url('images/banner.jpg') center/cover no-repeat;
      height: 100vh; width: 100vw;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      text-align: center; color: #fff;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    /* Fade-in state */
    #banner.fade-in {
      opacity: 1;
    }
    /* Fade-out state */
    #banner.fade-out {
      opacity: 0;
    }

    /* Text & button */
    #banner h1 {
      font-size: clamp(2.5rem, 6vw, 5rem);
      margin-bottom: 0.5em;
    }
    #banner p {
      font-size: clamp(1rem, 2vw, 1.25rem);
      margin-bottom: 1.5em;
    }
    #enterBtn {
      display: inline-block;
      background: #3FC08E;
      color: #fff;
      padding: 0.75em 1.5em;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 4px;
      transition: transform 0.3s ease;
    }
    #enterBtn:hover {
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <section id="banner">
    <h1>Qifeng Yang</h1>
    <p>Undergraduate Senior in ECE at UW Seattle</p>
    <a href="#" id="enterBtn">Learn More</a>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const banner = document.getElementById('banner');
      const btn = document.getElementById('enterBtn');

      // Fade in after a quick tick
      requestAnimationFrame(() => {
        banner.classList.add('fade-in');
      });

      // On click, fade out then navigate
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        banner.classList.remove('fade-in');
        banner.classList.add('fade-out');

        banner.addEventListener('transitionend', function() {
          window.location.href = 'main.html#one';
        }, { once: true });
      });

      // Allow Enter key or spacebar to trigger
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          btn.click();
        }
      });
    });
  </script>
</body>
</html>
